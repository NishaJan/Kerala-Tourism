    <div class=cont>
    <form action = "/Kerala Tourism/login.html" class="formcontainer" onsubmit="return validate()"  >
        <h2>Sign Up</h2>
    <div class="formcontrol">
        <label for="First Name" >First Name</label>
        <input type="text" placeholder="Enter your first Name" id="fname" class="inputgrp">
        <span id="fnameerror" class= "text-danger font-weight-bold"></span>
    </div>
    <div class="formcontrol">
        <label for ="phone">Phone No.</label>
        <input type="text"  placeholder="Enter your mobile number" id="phno"  maxlength="12"  class="inputgrp" >
        <span id="Pherror" class= "text-danger font-weight-bold"></span>
    </div>      
    <div class="formcontrol">    
        <label for="email">E-mail ID</label>
        <input type="email" placeholder="Enter your email " id="email"  class="inputgrp" >
        <span id="emailerror" class= "text-danger font-weight-bold"></span>
     </div>    
    <div class="formcontrol">  
        <label for="password">Password</label>
        <input type="password" id="pwd" placeholder="Enter password" class="inputgrp"  title="Must contain at least one number,one uppercase and one lowercase letter, and minimum 8 characters" ><br>
        <span id="pwderror" class= "text-danger font-weight-bold"></span>
        <p id="txt"></p>
    </div>
    <div class="formcontrol">  
        <label for="cpassword">Retype Password</label>
        <input type="password" id="cpwd" placeholder="Retype password"  class="inputgrp" title="Must contain at least one number,one uppercase and one lowercase letter, and minimum 8 characters" ><br>
        <span id="cpwderror" class= "text-danger font-weight-bold"></span>
    </div>    
        
    <button id ="submit">Sign Up</button>
    
      </form>  
    </div>
